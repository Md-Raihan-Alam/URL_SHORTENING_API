<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css"/>
  <script src="https://kit.fontawesome.com/b96dfe1371.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Shortly URL shortening API Challenge</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<header class="w-full h-headerHeight flex justify-between items-center px-5">
  <div class="flex w-3/4 h-headerHeight justify-start items-center">
    <img src="./images/logo.svg" width="100" height="50" class="pr-3"/>
    <div class="hidden tab:flex w-full h-full flex-row justify-start items-center">
      <div class="cursor-pointer font-bold pr-3 hidden tab:flex justify-center text-gray-600 hover:text-black items-center">Features</div>
      <div class="cursor-pointer font-bold pr-3 hidden tab:flex justify-center text-gray-600 hover:text-black items-center">Pricing</div>
      <div class="cursor-pointer font-bold pr-3 hidden tab:flex justify-center text-gray-600 hover:text-black items-center">Resources</div>
    </div>
  </div>
  <div class="hidden w-3/12 h-headerHeight tab:flex justify-end items-center overflow-visible">
    <div class="cursor-pointer font-bold h-10 hidden tab:flex justify-end text-gray-600 items-center pr-6">Login</div>
    <div class="cursor-pointer font-bold bg-cyan rounded-full min-w-btnWidth h-10 hidden tab:flex justify-center hover:opacity-50 text-white items-center">Sign Up</div>
  </div>
  <div class="flex tab:hidden">
    <i id="barButton" class=" fa-solid fa-bars cursor-pointer"></i>
  </div>
</header>
<div id="mediaMenu" class="tab:hidden absolute w-menuWidth -translate-y-outOfWindow transition-transform h-min z-50 py-10 px-7 m-zeroAuto left-zero right-zero bg-grayishBlue rounded-xl flex flex-col justify-around items-center">
  <div class="cursor-pointer font-bold w-full h-10 flex justify-center text-white items-center">Features</div>
  <div class="cursor-pointer font-bold w-full h-10 flex justify-center text-white items-center">Pricing</div>
  <div class="cursor-pointer font-bold w-full h-10 flex justify-center text-white items-center">Resources</div>
  <div class="cursor-pointer w-full h-10 flex justify-center text-white items-center"><span class="w-11/12 h-one bg-white"></span></div>
  <div class="cursor-pointer font-bold w-full h-10 flex justify-center t
  ext-white items-center">Login</div>
  <div class="cursor-pointer font-bold bg-cyan rounded-full w-full h-10 flex justify-center text-white items-center">Sign Up</div>
</div>
<div class="flex flex-col tab:flex-row-reverse justify-center items-center">
  <picture class="tab:w-3/6">
    <img src="./images/illustration-working.svg"/>
  </picture>
  <div class="flex flex-col justify-center items-center tab:items-start w-full tab:w-3/6 h-min my-5">
    <div class="w-full tab:w-heroWidth tab:ml-7 justify-center items-center tab:items-start font-bold text-3xl text-center my-4 px-2 tab:px-0  tab:text-start">More than just shorter Links</div>
    <div class="w-full tab:w-heroWidth tab:ml-7 justify-center items-center tab:items-start text-GRAY text-center my-4 px-5 tab:px-0  tab:text-start">Build your brans's recognition and get detailed insights on how your links are performing</div>
    <div class="text-white tab:ml-7 font-bold min-w-heroWidth bg-cyan rounded-full px-4 py-2 flex justify-center items-center ">Get Started</div>
  </div>
</div>
  <div class="w-full relative backgroundShorten flex flex-col tab:flex-row justify-center items-center h-min py-4">
    <div class="w-11/12 tab:w-[70%] pl-2 outline-none rounded-md py-2 my-5">
      <input type="text" placeholder="shorten a link here..." class="w-full pl-2 outline-none rounded-md py-2" id="urlLink"/>
      <div class="text-specialRed w-11/12 relative justify-start items-start font-bold hidden" id="warning">Please add a link</div>
    </div>
    <button class="w-11/12 relative tab:min-w-heroWidth tab:max-w-formWidth tab:ml-2 rounded-lg bg-cyan text-white font-bold py-3 my-5" id="shortenAPI">Shorten It!</button>
  </div>
</div>
</body>
<script src="./dist/script.js"></script>
</html>
